<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<style>
html, body, #map{
width:100%;
height:100%;
margin:0px;
}
</style>
</head>
<body>

<div id="map"></div>

<script type="text/javascript">
(function() {
var map;
function initMap() {

  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 40,
    center: {lng: -51.152073, lat: -29.793016}
  });

  // NOTE: This uses cross-domain XHR, and may not work on older browsers.
  map.data.loadGeoJson('https://github.com/josusilva/unisinos_map/blob/master/GraphElements.json');
}

initMap()
})();
</script>
</body>
</html>
